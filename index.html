<!DOCTYPE html>
<html>
  <head>
    <title>Music!</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Let Us Guess Your Music Preferences!</h1>
    </div>
    <div class="container">
      <form>

        <div class="form-group">
          <label for="name">Name:</label>
          <input id="nameBox" class="form-control" type="text">
        </div>

        <label>Select age range</label>
        <div class="radio">
         <label>
           <input type="radio" name="age" value="young">
           Under 18
         </label>
       </div>
        <div class="radio">
         <label>
           <input type="radio" name="age" value="medium">
           18-25
         </label>
       </div>
       <div class="radio">
         <label>
           <input type="radio" name="age" value="old">
           Old
         </label>
       </div>


       <button  id="infoForm" type="submit" class="btn">Submit</button>

      </form>
    </div>
  </body>
</html>
